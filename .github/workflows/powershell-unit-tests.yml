name: Unit Tests

run-name: >
  ${{ github.workflow }}: ${{ github.event_name }} for ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  Unit-Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Pester Tests
        shell: pwsh
        run: |
          Invoke-Pester -Path './tests'
    
